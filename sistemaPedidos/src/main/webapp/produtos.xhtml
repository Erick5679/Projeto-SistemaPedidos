<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Produtos</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel for="nome" value="Nome:" />
			<h:inputText id="nome" value="#{produtoController.produto.nome}" />

			<h:outputLabel for="descricao" value="Descrição:" />
			<h:inputText id="descricao"
				value="#{produtoController.produto.descricao}" />

			<h:outputLabel for="preco" value="Preço:" />
			<h:inputText id="preco" value="#{produtoController.produto.preco}" />

			<h:commandButton value="Salvar" action="#{produtoController.salvar}" />
		</h:panelGrid>

		<h:dataTable value="#{produtoController.produtos}" var="produto">
			<h:column>
				<f:facet name="header">Nome</f:facet>
                #{produto.nome}
            </h:column>
			<h:column>
				<f:facet name="header">Descrição</f:facet>
                #{produto.descricao}
            </h:column>
			<h:column>
				<f:facet name="header">Preço</f:facet>
                #{produto.preco}
            </h:column>
			<h:column>
				<h:commandButton value="Comprar"
					action="#{pedidoController.realizarPedido(produto)}" />
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
