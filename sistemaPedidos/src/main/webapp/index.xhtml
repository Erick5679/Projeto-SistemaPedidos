<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Pedido Simplificado</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <p:outputLabel value="Nome:" for="nome"/>
            <p:inputText id="nome" value="#{vendedorController.usuario.nome}"/>

            <p:outputLabel value="Email:" for="email"/>
            <p:inputText id="email" value="#{vendedorController.usuario.email}"/>

            <p:outputLabel value="Senha:" for="senha"/>
            <p:password id="senha" value="#{vendedorController.usuario.senha}"/>

            <p:commandButton value="Cadastrar" action="#{vendedorController.cadastrarUsuario}"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
